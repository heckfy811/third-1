<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #222;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        .product-card p strong {
            color: #333;
        }

        .product-card {
            animation: fadeIn 0.5s ease-in-out;
        }

        .buy-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div id="products"></div>

    <div id="chat" style="position: fixed; bottom: 0; right: 0; width: 300px; background: #f0f0f0; padding: 10px;">
        <div id="messages" style="height: 200px; overflow-y: auto;"></div>
        <input id="messageInput" type="text" placeholder="Введите сообщение" />
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8081');
  
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'message') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${data.data.sender}: ${data.data.text}</p>`;
            } else if (data.type === 'history') {
            data.data.forEach((msg) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p>${msg.sender}: ${msg.text}</p>`;
            });
            }
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = {
            sender: 'Покупатель',
            text: input.value,
            time: new Date().toLocaleTimeString(),
            };
            ws.send(JSON.stringify(message));
            input.value = '';
        }
        
        fetch('http://localhost:8080/api/products')
            .then(response => response.json())
            .then(products => {
                const productsContainer = document.getElementById('products');
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                        <p><strong>Categories:</strong> ${product.categories.join(', ')}</p>
                        <a href="#" class="buy-button">Buy Now</a>
                    `;
                    productsContainer.appendChild(productCard);
                });
            });
    </script>
</body>
</html>
